<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/level1.css" />
</head>

<body>
    <div class="container" id="container">
        <img id="bin" class="bin" src="../images/bin.png" alt="Bin" />
        <img class="land" src="../images/land.png" alt="Land" />
    </div>
    <div class="info">
        <div>Time: 00:<span id="time">00</span></div>
        <div>Score: <span id="score">00</span></div>
    </div>

    <div id="splash" class="splash">
        <img src="../images/loading.gif" alt="Loading ..." />
        <div id="popup" class="popup">
            <h1 class="name">Collect the garbage</h1>
            <p class="instructions">
                Use:
                <br>
                <ul>
                    <li>
                        'A' or RightArrowKey to move right
                    </li>
                    <li>
                        'D' or LeftArrowKey to move left
                    </li>
                </ul>
                and collect all the garbages.
            </p>
            <button id="play-btn" class="button">Play</button>
        </div>
    </div>

    <script src="../js/level1.js"></script>
</body>

</html>
